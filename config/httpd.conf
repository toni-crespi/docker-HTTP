<VirtualHost *:80>
    # El correu de l'administrador (opcional)
    ServerAdmin webmaster@localhost

    # DIRECTORI ARREL: Aquest és el punt clau de la pràctica.
    # Ha de coincidir amb on Docker munta el volum de la web.
    DocumentRoot /var/www/html

    # Configuració de logs (per veure si hi ha errors)
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Opcional: Permetre fitxers .htaccess si ho necessites en el futur
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
